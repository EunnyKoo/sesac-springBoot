<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Thymeleaf 실습</h2>
<!--    <p th:if="${age}<20" th:text="${age + '세는 미성년자입니다.'}"></p>-->
<!--    <p th:unless="${age}<20" th:text="${age + '세는 성인입니다.'}"></p>-->

<table border="1">
    <th>이름</th>
    <th>나이</th>
    <tr th:each="person:${person}">
        <td th:text="${person.key}"></td>
        <td th:text="${person.value}"></td>
    </tr>
</table>
<hr />
<table border="1">
    <th>이름</th>
    <th>나이</th>
    <tr th:each="person2:${person2}">
        <td th:text="${person2.name}"></td>
        <td th:text="${person2.age}"></td>
    </tr>
</table>
</body>
</html>
