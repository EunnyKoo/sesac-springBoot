<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--hi.html 파일에서 thymeleaf 템플릿 = 템플릿 문법을 사용하겠다.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Helloooooo</h1>
    <p th:text="${name}">eun</p>
    <p th:text="${key}">zzz</p>
    <p th:utext="${key}"></p>
<!-- th:text = 전달받은 값을 문자여로 보여주는 속성-->
<!-- th:utext = 전달받은 값을 html로 보여주는 속성-->
    <br>
    <h6>th:value = 요소의 value 값을 설정할 때 사용되는 속성</h6>
    <input type="text" th:value="${name}" />
    <button th:value="${name}">btn</button>

    <h5>th:with = 템플릿 내에서 변수를 지정해 사용할 때 이용</h5>
    <div th:with="temp=${name}" th:text="${temp}"></div>

    <h5>th:switch = switch-case</h5>
    <div th:switch="${name}">
        <p th:case="'구구콘'">구구콘입니다.</p>
        <p th:case="'메로나'">메로나입니다.</p>
        <p th:case="*">아이스크림이 아닙니다.</p>
    </div>

    <h5>th:if = 조건문(elseif가 없어요.)</h5>
    <p th:if="${name}=='코딩온'" th:text="${name}"></p>
<!-- name으로 넘어온 값이 코딩온이라면 그 name값을 보여줘라 -->
    <p th:unless="${name}=='코딩온'" th:text="'홍길동'"></p>
<!-- if else를 처리하고 싶음 th:if와 th:unless는 동일한 조건을 가져야 한다. -->

    <h4>th:each</h4>
    <ul>
        <li th:each="items:${items}">
            <span th:text="${items}"></span>
        </li>
    </ul>

    <ul>
        <li th:each="item:${item2}">
            <span th:text="${item}"></span>
        </li>
    </ul>
</body>
</html>
